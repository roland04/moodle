languageCode:           "en"
title:                  "Moodle Component Library"
baseURL:                "http://MOODLEROOT/"
enableInlineShortcodes:  true
pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokailight
    tabWidth: 4

buildDrafts:            false
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"

disableKinds:           ["404", "taxonomy", "taxonomyTerm", "RSS"]

blackfriday:
  fractions:            false

relativeURLs:           true

publishDir:             "./admin/tool/componentlibrary/docs"
archetypeDir:           "./admin/tool/componentlibrary/hugo/archetypes"
assetDir:               "./admin/tool/componentlibrary/hugo/site/assets"
contentDir:             "./admin/tool/componentlibrary/content"
dataDir:                "./admin/tool/componentlibrary/hugo/site/data"
layoutDir:              "./admin/tool/componentlibrary/hugo/site/layouts"
staticDir:              "./admin/tool/componentlibrary/content/static"

params:
  moodleroot:           "MOODLEROOT"

  current_version:      "4.6.2"
  current_ruby_version: "4.6.2"
  docs_version:         "5.3"
  boostrap_docs:        "https://getbootstrap.com/docs/5.3"
  repo:                 "https://github.com/twbs/bootstrap"

  bootstrap_scss_path:   "./theme/boost/scss/bootstrap/"
  hugo_path:             "./admin/tool/componentlibrary/hugo/"

  cdn:
    # See https://www.srihash.org for info on how to generate the hashes
    popper:           "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
